<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <script> 
    function ConfirmDelete(){
      return confirm("คุณต้อมการลบ ใช่หรือไม่?")
    }
 

    
    </script>
</head>

<body >

    <div class="div container" >
        <h2>CRUD GOLANG สินค้า</h2>
      <center>
           <a href="/add">
                  <input type="button" class="btn btn-success " value="เพิ่มสินค้า"   />
              </a>
          </center>
      




        <table class="table" >
            <thead class="thead-dark">
              <tr>
                <th scope="col" width="10">ID</th>
                <th scope="col"width="150">ชื่อ</th>
                <th scope="col"width="50">ราคา</th>
                <th scope="col"width="50">จำนวน</th>
                <th scope="col"width="50">จัดการข้อมูล</th>
              </tr>
            </thead>
            <tbody>
              {{ range . }}
              <tr>
                <th>{{.Id}}</th>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td>{{.Amount}}</td>
                <td><a href="/update?id={{.Id}}"  class="btn btn-warning btn-sm">แก้ไข</a>
                  <a href="/delete?id={{.Id}}" onclick="return ConfirmDelete();"class="btn  btn-danger" > ลบข้อมูล</a></td>
              </tr>
              {{ end }}
            </tbody>
          </table>
          
         
    </div>
    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
